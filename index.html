<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech For Girls Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="container">
    <h2>Tech For Girls Registration</h2>
    <form id="registration-form">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="text" name="contact_number" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <label>College/Department</label>
        <input type="text" name="college" required />
      </div>
      <div class="form-group">
        <label>Upload Screenshot</label>
        <input type="file" name="screenshot" required />
      </div>

      <div class="form-group text-center">
        <button type="button" id="whatsappBtn">Share on WhatsApp</button>
        <p id="clickCounter">Click count: 0/5</p>
        <p id="shareStatus"></p>
      </div>

      <button type="submit" id="submitBtn">Submit Registration</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
